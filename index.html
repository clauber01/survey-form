<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<main>
  <form id="survey-form">

  <label id="name-label">Name</label><br>
  <input id="name" required placeholder="Enter your name"><br>
  <label id="email-label">Email</label><br>
  <input id="email" type="email" required placeholder="Enter your email"><br>
  <label id="number-label">Age (optional)</label><br>
  <input id="number" type="number" min="0" max="99" placeholder="Age"></br>

    Which option best describes your current role?<br>
  <select id="dropdown">   
    <option value="0" selected disabled>Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time learner</option>
    <option value="4">Prefer not to say</option>
    <option value=5>other</option>    
  </select>
  
  
    <div>
    Would you recommend freeCodeCamp to a friend?<br>
    <label><input type="radio" name="indoor" value="definitely">Definitely</label><br>
    <label><input type="radio" name="indoor" value="maybe">Maybe</label><br>
    <label><input type="radio" name="indoor" value="not-sure">Not sure</label><br>
    
    </div>
  
  <div>
    What would you like to see improved? (Check all that apply)<br>
    <label><input type="checkbox" value="1">Front-end Projects</label><br>
    <label><input type="checkbox" value="2">Back-end Projects</label><br>
    <label><input type="checkbox" value="3">Data Visualization</label><br>
    <labeL><input type="checkbox" value="4">Challenges</label><br>
    <label><input type="checkbox" value="5">Open Source Community</label><br>
    <label><input type="checkbox" value="6">Gitter help rooms</label><br>
    <label><input type="checkbox" value="7">Videos</label><br>
    <label><input type="checkbox" value="8">City Meetups</label><br>
    <label><input type="checkbox" value="9">Wiki</label><br>
    <label><input type="checkbox" value="10">Forum</label><br>
    <label><input type="checkbox" value="11">Additional Courses</label><br>
  <div>
    Any comments or suggestions?<br>
    <textarea>Enter your comment here...</textarea><br>
  
  <button id="submit" type="submit">Submit</button>
  
</from>
</main>

</body>
</html>
